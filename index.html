<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY-tastic Gif Generator</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="bg-opacity container-style">
                    <h1>GIPHY-tastic Gif Generator</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="bg-opacity container-style">
                    <div id="default-gif-buttons"></div>
                    <br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="w-100"></div>
            <div class="col-lg-8 col-md-8 col-sm-6 col">
                <div class="bg-opacity container-style">
                    <h4>Your gifs will appear here:</h4>
                    <div id="gif-well"></div>
                    <br>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col">
                <div class="bg-opacity container-style">
                    <form id="add-gif">
                        <label for="create-dance-style"><h5>Create a button for your favorite style of dance!</h5></label>
                        <input type="text" id="dance-input">
                        <input id="add-dance" class="submit-button" type="submit" value="Add a Dance Style!">
                    </form>
                    <br>
                </div>
            </div>
            <div class="w-100"></div>
        </div>
    </div>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
